spring:
    application:
        name: theartimposter
    # profiles:
    #     active: secrets
    datasource:
        url: ${db.url}
        username: ${db.username}
        password: ${db.password}
        driver-class-name: oracle.jdbc.OracleDriver
    jpa:
        database-platform: org.hibernate.dialect.OracleDialect
        hibernate:
            ddl-auto: update

oracle:
    net:
        ssl_server_dn_match: true
